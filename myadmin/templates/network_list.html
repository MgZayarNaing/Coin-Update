{% extends 'admin_base.html' %}

{% block title %}User table{% endblock %}

{% block body %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>

    <!-- Basic Bootstrap Table -->
    <div class="card">
      <h5 class="card-header">Network List</h5>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>Network Name</th>
              <th>QR Code</th>
              <th>Link Name</th>
              <th>Link Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            {% for n in network %}
            <tr>
              <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{n.type}}</strong></td>
              <td><a href="/media/{{n.qrcode}}"><img style="width:50px;height:50px;border-radius:5px;" src="/media/{{n.qrcode}}"></a></td>
              <td>{{n.link_name}}</td>
              <td>{{n.link_address}}</td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="bx bx-dots-vertical-rounded"></i>
                  </button>
                  
                 <div class="dropdown-menu">
                   
                    <a class="dropdown-item"href="/myadmin/network_update/{{n.id}}/" href="javascript:void(0);">Update</a>
                    <a class="dropdown-item" href="/myadmin/network_delete/{{n.id}}/" href="javascript:void(0);">Delete</a>
                 </div>
                    
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!--/ Basic Bootstrap Table -->

    <hr class="my-5" />
</div>

{% endblock %}
