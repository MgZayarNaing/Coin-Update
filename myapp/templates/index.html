<style>
    .container {
        /* background-color: blue; */
        width: 100%;
        height: 99vh;
        display: flex;
        padding: 100px 50px 0 50px;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url('{% static 'img/01.jpeg' %}');
        
    }

    .he1 {
        width: 50%;
        display: block;
        padding: 0 50px 0 50px;
        display: flex;
        align-items: center;
    }

    .he1 h2 {
        font-size: 4.7rem;
        text-align: left;
    }

    .he1 p {
        font-size: 1.7rem;
    }

    .he3 {
        justify-content: center;
        align-items: center;
    }

    .he2 {
        /* background-color: red; */
        width: 50%;
        overflow: hidden;
        display: flex;
    }

    .he2 img {
        width: 60%;
        height: auto;
        margin: auto;
        justify-content: center;
        align-items: center;
    }
</style>


<!-- Hero Section -->
<div class="container">
    {% for s in hero %}
    <div class="he1">
        <div class="he3">
            <h2>{{s.title}}</h2>
            <p>{{s.content}}</p>
        </div>
    </div>
    <div class="he2">
        <img src="/media/{{s.image}}" alt="">
    </div>
    {% endfor %}
</div>
<!-- Hero Section -->

{% endblock %}
